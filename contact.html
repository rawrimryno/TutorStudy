        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                         <h1 class="page-header">Contact 
                            <small>Schedule a Session!</small>
                        </h1>              
                    </div>
                     <div class="row">
                    <div class="col-lg-12">
                        <form id="tutorInfoForm" class="login" style="display:none">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" name="name" placeholder="Name" value="" readonly>
                                <label for="email">Email Address (LSU valid email):</label>
                                <input type="email" class="form-control" name="email" placeholder="Email" value="" readonly><br>
                                <label for="major">Major:</label>
                                <select id="tutorMajorSelect" name="major" class="form-control responsive"  data-tags="true" data-placeholder="Select an option" data-allow-clear="true" disabled style="width:100%">
                                    <option></option>
                                </select>
                                <br><br>
                                <label for="description">Description:</label>
                                <textarea rows="" cols="" class="form-control" name="description" placeholder="Write about yourself..." value="" readonly></textarea>
                                <label for="rate">fee/hour:</label>
                                <input type="number" class="form-control" name="rate" placeholder="" value="" min="1" max="150" readonly>
                                <br>
                                <label for="classes">Courses Available for tutoring:</label>
                                <select id="classSelect" name="classes" class="form-control" data-tags="true"  data-allow-clear="true" data-placeholder="Select an option" multiple="multiple" disabled style="width:100%">
                                </select><br>
                                <label for="avgRating">Average Rating</label>
                                <input type="text" class="form-control" name="avgRating" placeholder="" value="" readonly><br>
                            </div>
                        </form>
                        <div class="alert" id="sessionInfo" style="display:none">
                            <a href="#" class="close" onClick="$('#sessionInfo').hide('slow');" aria-label="close">&times;</a>
                            <div id="alertSessionInfo"></div>
                        </div>
                        <form id="scheduleSession" class = "login"> 
                            <h3>Schedule a Session</h3>
                            <input id = "tutorUID" type="hidden"name ="tutorUID" class="form-control">
                            <label for="date">Choose an available date:</label>
                            <input name = "date"class="form-control" type="text" id="datepicker">
                            
                            <label for="time">Choose an available time:</label>
                            <input name = "time"class="form-control" type="text" id="timepicker">

                            <label for="location">Please input a location:</label>
                            <input name = "location"class="form-control" type="text" id="location">

                            <label for="course">Select a course</label>
                            <select id="tutorClass" name="course" class="form-control responsive"  data-tags="true" data-placeholder="Select an option" data-allow-clear="true" style="width:100%">
                                    <option></option>
                            </select>
                            <label for="notes">Notes:</label>
                            <textarea rows="" cols="" class="form-control" name="notes" placeholder="Write down any additional notes you might have for the tutor..." value=""></textarea>
                            <br>
                            <button type="button" class="btn btn-primary" onClick="submitSessionRequest();">Submit Request</button>
                            <br><br>
                        </form>
                    </div>
                </div>
